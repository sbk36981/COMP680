{% extends 'houses/base.html' %}
{% block content %}

<table>
	{% for field in form %}
		<tr>
			<td>{{ field.name }}</td>
			<td>{{ field.value }}</td>
		</tr>
	{% endfor %}
</table>
<hr>
<form action="{% url 'cusportal:prediction' form.instance.id %}" method="post">
	{% csrf_token %}
	<button class"btn waves-effect waves-light" type="submit" name="action">Predict Price<i class="material-icons right">send</i></button>
</form>

{% endblock %}
